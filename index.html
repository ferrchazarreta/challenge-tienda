<!doctype html>
<html lang="en">
    <head>
        <title>Tienda de Productos</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
    </head>

    <body>
        <main>
            <!-- Nav tabs -->
            <div class="nav-tabs mt-3">
                <ul
                    class="nav container"
                    id="navId"
                >
                    <li class="d-flex align-items-center my-2 my-lg-0 me-lg-auto">
                        <a
                            href="#tab1Id"
                            class="nav-link active"
                            data-bs-toggle="tab"
                            aria-current="page"
                            onclick="productosAll()"
                            >Inicio</a
                        >
                    </li>
                    <li>
                        <button class="btn btn-light" type="button" id="verCarrito">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                              </svg>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="container">
                <h1 class="text-center m-5">Tienda de Productos</h1>
                <div>
                    <div class="mb-3">
                        <label class="form-label">Categorias</label>
                        <select
                            class="form-select form-select"
                            id="categorias"
                        >
                        </select>
                    </div>
                    <div id="listaProductos" class="row row-cols-3 d-flex justify-content-between"></div>
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="js/script.js"></script>
    </body>
</html>
